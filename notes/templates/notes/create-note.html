{% extends 'base.html' %}

{% block content %}
  <header>
    <h1>Create a New Note</h1>
  </header>

  <main>
    <section class="note-form">
      <form id="noteForm">
        <div class="form-group">
          <label for="noteText">Note:</label>
          <input type="text" name="title" placeholder="Write title for the note..." required />
          <textarea id="noteText" name="noteText" rows="4" placeholder="Write your note here..." required></textarea>
        </div>
        <div class="form-group visibility">
          <span>Visibility:</span>
          <label><input type="radio" name="visibility" value="private" checked />Private</label>
          <label><input type="radio" name="visibility" value="public" />Public</label>
        </div>
        <button type="submit">Save Note</button>
      </form>
    </section>
    <footer>
      <a href="{% url 'core:index' %}">To main page</a>
      <p>&copy; 2025 Notes Application</p>
    </footer>
  </main>
{% endblock %}
