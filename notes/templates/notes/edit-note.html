{% extends 'base.html' %}

{% block content %}
  <header>
    <h1>Edit Your Note</h1>
  </header>

  <section class="edit-note-form">
    <form action="#" method="POST">
      <!-- Title -->
      <div class="form-group">
        <label for="note-title">Title</label>
        <input type="text" id="note-title" name="title" value="" required />
      </div>

      <!-- Content -->
      <div class="form-group">
        <label for="note-content">Content</label>
        <textarea id="note-content" name="content" rows="6" required></textarea>
      </div>

      <!-- Visibility -->
      <div class="form-group visibility">
        <span>Visibility:</span>
        <label><input type="radio" name="is_public" value="False" />Private</label>
        <label><input type="radio" name="is_public" value="True" checked />Public</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">Save Changes</button>
    </form>
  </section>

  <footer>
    <a href="{% url 'core:index' %}">To main page</a>
    <p>&copy; 2025 Notes App. All rights reserved.</p>
  </footer>
{% endblock %}
