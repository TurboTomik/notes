{% extends 'base.html' %}

{% block content %}
  <header>
    <h1>Create an Account</h1>
  </header>

  <form class="auth-form" action="{% url 'users:sign-up' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Your nickname" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a strong password" required />
      <input type="password" id="password" name="password" placeholder="Type password again" required />
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
  </form>

  <p class="switch-link">
    Already have an account? <a href="">Sign in here</a>
  </p>

  <footer>
    <a href="/">To main page</a>
    <p>&copy; 2025 Notes App. All rights reserved.</p>
  </footer>
{% endblock %}
